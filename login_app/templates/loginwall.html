<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <main class="d-flex flex-row">
            <div title="holdleftsideofthepage">
                <form class="p-4 m-5 bg-primary text-white">
                    <div class="pageTittle">
                        <h2>
                            Registration
                        </h2>
                    </div>
                    <div class="mb-3">
                        <label for="first_name">
                            First Name: 
                        </label>
                        <input type="text" id="first_name" name="first_name"/>
                    </div>
                    <div class="mb-3">
                        <label for="last_name">
                            Last Name: 
                        </label>
                        <input type="text" id="last_name" name="last_name"/>
                    </div>
                    <div class="mb-3">
                        <label for="email">
                            Email Address: 
                        </label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="mb-3">
                        <label for="users_password">
                            Password: 
                        </label>
                        <input type="password" name="users_password" id="users_password" />
                    </div>
                    <div class="mb-3">
                        <label for="confirm_users_password">
                            Confirm Password: 
                        </label>
                        <input type="password" name="confirm_users_password" id="confirm_users_password" />
                    </div>
                    <div class="col-auto">
                        <input class="btn btn-primary mb-3" type="submit" value="Create" name="buttonSubmitForm" id="buttonSubmitForm">
                    </div>
                </form>
            </div>
            <div title="holdrightsideofthepage">
                <form class="p-4 m-4 bg-primary text-white">
                    <div class="pageTittle">
                        <h2>
                            Login
                        </h2>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress">
                            Email Address: 
                        </label>
                        <input type="email" id="emailAddress" name="emailAddress"/>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword">
                            Password: 
                        </label>
                        <input type="password" name="userPassword" id="userPassword" />
                    </div>
                    <div class="col-auto">
                        <input class="" type="submit" value="Create" name="buttonSubmitForm" id="buttonSubmitForm">
                    </div>
                </form>
            </div>
        </main>

    </body>
</html>
